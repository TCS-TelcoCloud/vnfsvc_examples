vnfd:
  id: ApplicationServer
  vendor: ETSI
  description: "Application Server"
  version: "1.0"
  connection-point:
    mgmt-if:
      name: "mgmt-if"
      description: "Management interface"
    pkt-in:
      name: "pkt-in"
      description: "packet in interface"

  flavours:
    Gold:
      flavour-id: Gold
      description: "Gold Service flavour"
      assurance-params:
        param-id: "num-requests"
        value: 1000
      vdus:
        vAS:
          vdu-id: vAS
          implementation_artifact:
            deployment_artifact: ""
          num-instances: 1
          lifecycle_events:
            init: ""
            configure: ""
          vm-spec:
            image: ""
            name: "webserver"
            disk_format: "qcow2"
            container_format: "bare"
            is_public: "True"
            min_ram: 30
            min_disk: 0
            username: ""
            password: ""
          storage: 2
          cpu:
            num-vcpu: 2
          memory:
            total-memory-mb: 1024
          other-constraints: ""
          network-interfaces:
            management-interface:
              name: "management-interface"
              description: "Interface Used for management interface"
              connection-point-ref: "connection-points/mgmt-if"
              properties:
                driver: ''
            pkt-in:
              name: "pkt-in"
              description: "Packet in interface"
              connection-point-ref: "connection-points/pkt-in"

    Silver:
      flavour-id: Silver
      description: "Silver Service flavour"
      assurance-params:
        param-id: "num-requests"
        value: 100
      vdus:
        vAS:
          vdu-id: vAS
          implementation_artifact:
            deployment_artifact: ""
          num-instances: 2
          lifecycle_events:
            init: ""
            configure: ""
          vm-spec:
            image: "<specify webserver.img path file exists in vnfsvc_examples directory>"
            name: "webserver"
            disk_format: "raw"
            container_format: "bare"
            is_public: "True"
            min_ram: 1024
            min_disk: 0 
            username: "tcs"
            password: "tcs123"
          storage: 0
          cpu:
            num-vcpu: 1
          memory:
            total-memory-mb: 1024
          other-constraints: ""
          network-interfaces:
            management-interface:
              name: "management-interface"
              description: "Interface Used for management interface"
              connection-point-ref: "connection-points/mgmt-if"
              properties:
                driver: ''
            pkt-in:
              name: "pkt-in"
              description: "Packet in interface"
              connection-point-ref: "connection-points/pkt-in"
